name: Update README with GitHub Pages URL

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # This is the key permission for pushing commits.
  pages: write
  id-token: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get GitHub Pages URL
        id: pages_url
        run: |
          PAGES_URL="https://${{ github.actor }}.github.io/${{ github.event.repository.name }}/"
          echo "PAGES_URL=${PAGES_URL}" >> $GITHUB_ENV
        
      - name: Update URL in README
        run: |
          sed -i "s|GITHUB_PAGES_URL_PLACEHOLDER|${PAGES_URL}|g" README.md
        
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update GitHub Pages URL in README" || echo "No changes to commit"
          git push